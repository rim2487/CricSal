<div class="p-6 bg-white rounded-xl shadow-md max-w-xl mx-auto">
  <h2 class="text-2xl font-semibold mb-6">Create Match</h2>

  <form (ngSubmit)="createMatch()" class="space-y-4">
    <div>
      <label class="block mb-1 font-medium">Team 1:</label>
      <select [(ngModel)]="match.team1_id" name="team1_id" class="w-full p-2 border rounded" required>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Team 2:</label>
      <select [(ngModel)]="match.team2_id" name="team2_id" class="w-full p-2 border rounded" required>
        <option *ngFor="let team of teams" [value]="team.id">{{ team.name }}</option>
      </select>
    </div>

    <div>
      <label class="block mb-1 font-medium">Status:</label>
      <select [(ngModel)]="match.status" name="status" class="w-full p-2 border rounded" required>
        <option value="upcoming">Upcoming</option>
      </select>
    </div>

    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
      Create Match
    </button>
  </form>
</div>

<div class="mt-10 max-w-3xl mx-auto">
  <h2 class="text-2xl font-bold mb-6 text-gray-800">All Matches</h2>

  <div *ngIf="matches.length === 0" class="text-gray-600">No matches available.</div>

  <div *ngFor="let match of matches" class="bg-white rounded-lg shadow hover:shadow-lg transition p-6 mb-6 border border-gray-200">
    <div class="flex justify-between items-center mb-2">
      <div class="text-lg font-semibold text-gray-700">
        {{ getTeamName(match.team1_id) }} <span class="text-gray-400">vs</span> {{ getTeamName((match.team2_id)) }}
      </div>
      <span
        [ngClass]="{
          'bg-yellow-100 text-yellow-700': match.status === 'upcoming',
          'bg-green-100 text-green-700': match.status === 'ongoing',
          'bg-blue-100 text-blue-700': match.status === 'completed'
        }"
        class="px-3 py-1 rounded-full text-sm font-medium"
      >
        {{ match.status | titlecase }}
      </span>
    </div>

    <div class="text-sm text-gray-500">Match ID: #{{ match.id }}</div>

    <div class="mt-4">
      <button
        class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 text-sm transition"
      >
        View Score
      </button>
    </div>
  </div>
</div>
