<div *ngIf="visible" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
  <div class="bg-white rounded-lg shadow-lg max-w-lg w-full p-5">
    <h2 class="text-lg font-bold mb-4 text-center">Select Next Batsman</h2>

    <div class="max-h-60 overflow-y-auto divide-y divide-gray-100">
      <div *ngFor="let player of predictedBatsmen"
           [ngClass]="{
       'performing': player.will_perform === 1,
       'not-performing': player.will_perform === 0
     }"
           class="batsman-card">

        <div>
          <p class="font-semibold text-sm">{{ player.name }}</p>
          <p class="text-xs text-gray-500">
            Will Perform:
            <span [ngClass]="player.will_perform ? 'text-green-600' : 'text-red-600'">
              {{ player.will_perform ? 'Yes' : 'No' }}
            </span>
            ({{ player.probability }})
          </p>
        </div>
        <button
          (click)="selectPlayer(player)"
          class="text-xs px-3 py-1 bg-blue-600 text-white rounded hover:bg-blue-700"
        >
          Select
        </button>
      </div>
    </div>

    <div class="mt-4 text-center">
      <button (click)="cancel()" class="text-gray-500 hover:text-red-600 text-sm underline">
        Cancel
      </button>
    </div>
  </div>
</div>
