<div class="player-assignment">
  <h2>Assign Players to Teams</h2>

  <div class="selection">
    <div>
      <label for="team">Select Team:</label>
      <select id="team" [(ngModel)]="selectedTeamId">
        <option *ngFor="let team of teams" [value]="team['id']">{{ team['name'] }}</option>
      </select>
    </div>

    <div>
      <label for="player">Select Player:</label>
      <select id="player" [(ngModel)]="selectedPlayerId">
        <option *ngFor="let player of players" [value]="player['id']">{{ player['name'] }}</option>
      </select>
    </div>

    <button (click)="assignPlayer()">Assign Player to Team</button>
  </div>
</div>
