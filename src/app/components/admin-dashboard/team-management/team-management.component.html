<div class="card p-4 rounded shadow">
  <h2 class="text-xl font-semibold mb-2">Create Team</h2>

  <div class="mb-3">
    <label class="block mb-1">Team Name:</label>
    <input
      type="text"
      [(ngModel)]="teamName"
      placeholder="Enter team name"
      class="input"
    />
  </div>

  <button (click)="createTeam()" class="btn">Create</button>

  <p class="mt-3 text-sm text-green-600" *ngIf="message">{{ message }}</p>
</div>

<h2 class="title">All Teams</h2>

<div class="teams-container" *ngIf="teams.length > 0; else noTeams">
  <div class="team-card" *ngFor="let team of teams">
    <div class="team-name">{{ team.name }}</div>
    <div class="team-id">ID: {{ team.id }}</div>
  </div>
</div>

<ng-template #noTeams>
  <p>No teams found.</p>
</ng-template>
