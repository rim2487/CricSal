<div class="login-wrapper">
    <form class="login-form" (ngSubmit)="login()">
        <h2 class="title">Cricsal Login</h2>

        <input
                [(ngModel)]="username"
                name="username"
                placeholder="Username"
                required
                autocomplete="username"
                class="input-field"
        />
        <input
                [(ngModel)]="password"
                name="password"
                type="password"
                placeholder="Password"
                required
                autocomplete="current-password"
                class="input-field"
        />

        <div class="role-selector">
            <input
                    type="radio"
                    id="role-user"
                    name="role"
                    [(ngModel)]="role"
                    value="user"
                    hidden
            />
            <label for="role-user" [class.selected]="role === 'user'">User</label>

            <input
                    type="radio"
                    id="role-admin"
                    name="role"
                    [(ngModel)]="role"
                    value="admin"
                    hidden
            />
            <label for="role-admin" [class.selected]="role === 'admin'">Admin</label>
        </div>

        <button type="submit" class="btn-login">Login</button>
    </form>
</div>
